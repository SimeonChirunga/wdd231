<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thornhill High School | Event Calendar</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container header__inner">
      <a href="index.html" class="header__logo-text">Thornhill High School</a>
      <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
      <nav class="nav" aria-label="Main navigation">
        <ul class="nav__list">
          <li><a href="index.html" class="nav__link">Home</a></li>
          <li><a href="student-resources.html" class="nav__link">Resources</a></li>
          <li><a href="events.html" class="nav__link nav__link--active">Events</a></li>
          <li><a href="news.html" class="nav__link">News</a></li>
          <li><a href="contact.html" class="nav__link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container section">
    <h2>Event Calendar</h2>
    <ul id="event-list" class="list"></ul>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer__inner">
      <p>&copy; 2025 Thornhill High School</p>
      <nav class="footer-nav" aria-label="Footer navigation">
        <ul>
          <li><a href="student-resources.html">Resources</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="social">
        <a href="#" aria-label="Facebook"><img src="images/facebook.png" alt="Facebook"></a>
        <a href="#" aria-label="Twitter"><img src="images/twitter.png" alt="Twitter"></a>
        <a href="#" aria-label="Instagram"><img src="images/instagram.png" alt="Instagram"></a>
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script>
    // Future events
    const events = [
      { date: '2025-05-10', title: 'Sports Day', desc: 'Inter-house athletics competitions.' },
      { date: '2025-06-01', title: 'Music Concert', desc: 'Annual choir and band performance.' },
      { date: '2025-07-15', title: 'Parent-Teacher Conference', desc: 'Discuss student progress.' }
    ];
    function displayEvents() {
      const ul = document.getElementById('event-list');
      ul.innerHTML = '';
      const now = new Date();
      events.forEach(ev => {
        const evDate = new Date(ev.date);
        if (evDate >= now) {
          ul.innerHTML += `<li><strong>${ev.date}:</strong> ${ev.title}<p>${ev.desc}</p></li>`;
        }
      });
    }
    displayEvents();
  </script>
</body>
</html>
