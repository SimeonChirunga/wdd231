<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thornhill High School | Contact</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container header__inner">
      <a href="index.html" class="header__logo-text">Thornhill High School</a>
      <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
      <nav class="nav" aria-label="Main navigation">
        <ul class="nav__list">
          <li><a href="index.html" class="nav__link">Home</a></li>
          <li><a href="student-resources.html" class="nav__link">Resources</a></li>
          <li><a href="events.html" class="nav__link">Events</a></li>
          <li><a href="news.html" class="nav__link">News</a></li>
          <li><a href="contact.html" class="nav__link nav__link--active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container section">
    <h2>Contact Us</h2>
    <form id="contact-form" class="form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn btn--primary">Send Message</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer__inner">
      <p>&copy; 2025 Thornhill High School</p>
      <nav class="footer-nav" aria-label="Footer navigation">
        <ul>
          <li><a href="student-resources.html">Resources</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="social">
        <a href="#" aria-label="Facebook"><img src="images/facebook.png" alt="Facebook"></a>
        <a href="#" aria-label="Twitter"><img src="images/twitter.png" alt="Twitter"></a>
        <a href="#" aria-label="Instagram"><img src="images/instagram.png" alt="Instagram"></a>
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script>
    // Contact form saves to localStorage
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };
      localStorage.setItem('contact', JSON.stringify(data));
      alert('Message saved locally!');
    });
    // Prefill if data exists
    window.addEventListener('DOMContentLoaded', () => {
      const saved = JSON.parse(localStorage.getItem('contact') || 'null');
      if (saved) {
        form.name.value = saved.name;
        form.email.value = saved.email;
        form.message.value = saved.message;
      }
    });
  </script>
</body>
</html>
